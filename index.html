<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Quiz App</title>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category"> <span> HTML </span> Quiz </div>
            <div class="count"> Time Left <span class="seconds"> 45</span></div>
        </div>
        <div id="quiz-area"> </div>
        <div id="answer-area"> </div>
            <div class="bullets">
                <div class="num-qus"> <span class="num"> </span> of <span class="totalQ"> </span> Questions </div>
                <button id="submit-button"> Next </button>
            </div>
            <div id="results"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
